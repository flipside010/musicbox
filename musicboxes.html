<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="musicstyle.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/musiccode.js"></script>
<title>Music Boxes!</title>
</head>

<body>
	<audio id="cAudio">
		<source src="media\c_note.mp3" type="audio/mp3">
		<source src="media\c_note.ogg" type="audio/ogg">
		<source src="media\c_note.wav" type="audio/wav">	
	</audio>
	<audio id="dAudio">
		<source src="media\d_note.mp3" type="audio/mp3">
		<source src="media\d_note.ogg" type="audio/ogg">
		<source src="media\d_note.wav" type="audio/wav">	
	</audio>
	<audio id="eAudio">
		<source src="media\e_note.mp3" type="audio/mp3">
		<source src="media\e_note.ogg" type="audio/ogg">
		<source src="media\e_note.wav" type="audio/wav">	
	</audio>
	<audio id="fAudio">
		<source src="media\f_note.mp3" type="audio/mp3">
		<source src="media\f_note.ogg" type="audio/ogg">
		<source src="media\f_note.wav" type="audio/wav">	
	</audio>
	<audio id="gAudio">
		<source src="media\g_note.mp3" type="audio/mp3">
		<source src="media\g_note.ogg" type="audio/ogg">
		<source src="media\g_note.wav" type="audio/wav">	
	</audio>
	<audio id="aAudio">
		<source src="media\a_note.mp3" type="audio/mp3">
		<source src="media\a_note.ogg" type="audio/ogg">
		<source src="media\a_note.wav" type="audio/wav">	
	</audio>
	<audio id="bAudio">
		<source src="media\b_note.mp3" type="audio/mp3">
		<source src="media\b_note.ogg" type="audio/ogg">
		<source src="media\b_note.wav" type="audio/wav">	
	</audio>

	<div id="squares">
		<div id="c" class="box"><input class="button" type="button" onclick="cPlay()"></div>
		<div id="d" class="box"><input class="button" type="button" onclick="dPlay()"></div>
		<div id="e" class="box"><input class="button" type="button" onclick="ePlay()"></div>
		<div id="f" class="box"><input class="button" type="button" onclick="fPlay()"></div>
		<div id="g" class="box"><input class="button" type="button" onclick="gPlay()"></div>
		<div id="a" class="box"><input class="button" type="button" onclick="aPlay()"></div>
		<div id="b" class="box"><input class="button" type="button" onclick="bPlay()"></div>
	</div>

</body>

</html>
